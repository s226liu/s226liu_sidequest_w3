<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signal in the Glade — Silence</title>
    <link rel="stylesheet" href="../styles.css" />
    <script defer src="../common.js"></script>
  </head>
  <body>
    <main class="shell">
      <header class="title">
        <p class="kicker">Ending</p>
        <h1>Silence in the Pines</h1>
        <p class="lede">
          The beacon dims. The stranger fades into the fog, leaving only static.
        </p>
      </header>

      <section class="panel">
        <p>
          The forest never answers again. You keep walking, unsure who you
          couldn’t trust — them, or yourself.
        </p>
        <p class="statline">
          Trust: <span data-stat="trust">--</span>
        </p>
        <div class="actions">
          <button class="choice" data-reset>Try again</button>
          <button class="choice secondary" data-next="../index.html" data-delta="0">
            Return to start
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
