<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signal in the Glade — The Standoff</title>
    <link rel="stylesheet" href="../styles.css" />
    <script defer src="../common.js"></script>
  </head>
  <body>
    <main class="shell">
      <header class="title">
        <p class="kicker">Chapter 2B</p>
        <h1>The Standoff</h1>
        <p class="lede">
          Fog thickens. The stranger's eyes flick to the tree line.
        </p>
      </header>

      <section class="panel">
        <p>
          “They sent me to find you,” the stranger says. “But I don’t know who
          else is listening.” The beacon spikes.
        </p>
        <p class="statline">
          Trust: <span data-stat="trust">--</span>
        </p>
        <div class="actions">
          <button class="choice" data-next="gate.html" data-delta="6">
            Share half the kit and keep watch
          </button>
          <button class="choice secondary" data-next="gate.html" data-delta="-12">
            Cut the power and slip away
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
