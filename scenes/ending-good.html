<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signal in the Glade — Reunion</title>
    <link rel="stylesheet" href="../styles.css" />
    <script defer src="../common.js"></script>
  </head>
  <body>
    <main class="shell">
      <header class="title">
        <p class="kicker">Ending</p>
        <h1>Reunion in the Clearing</h1>
        <p class="lede">
          The beacon reveals a hidden camp. The crew you thought lost steps out.
        </p>
      </header>

      <section class="panel">
        <p>
          The stranger smiles. “We needed someone we could trust.” Your radio
          fills with familiar voices.
        </p>
        <p class="statline">
          Trust: <span data-stat="trust">--</span>
        </p>
        <div class="actions">
          <button class="choice" data-reset>Play again</button>
          <button class="choice secondary" data-next="../index.html" data-delta="0">
            Return to start
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
