<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signal in the Glade — The Stranger</title>
    <link rel="stylesheet" href="../styles.css" />
    <script defer src="../common.js"></script>
  </head>
  <body>
    <main class="shell">
      <header class="title">
        <p class="kicker">Chapter 1</p>
        <h1>The Stranger</h1>
        <p class="lede">
          A figure stands by a toppled antenna, palms up in surrender.
        </p>
      </header>

      <section class="panel">
        <p>
          “I could fix the beacon,” the stranger says. “But I need your tools.”
          Their voice is calm, almost rehearsed.
        </p>
        <p class="statline">
          Trust: <span data-stat="trust">--</span>
        </p>
        <div class="actions">
          <button class="choice" data-next="scene2a.html" data-delta="12">
            Hand over the kit and wait nearby
          </button>
          <button class="choice secondary" data-next="scene2b.html" data-delta="-8">
            Keep the kit and demand answers
          </button>
        </div>
      </section>
    </main>
  </body>
</html>
